    <script type="text/javascript">
//ソケット通信の準備
var socket = io.connect();

//サーバにデータを送る関数
$("#Reception").click(function(e){
 socket.emit("sharetable_list");
e.preventDefault();
});

socket.on("sharetable_list_back", function(res){
for(var i=0; i<10;i=i+1){ 
   $("#res").html(res[i].title+" "+res[i].category_id+" "+res[i].explain);
}
});

//サーバ更新して再送
$("#Reload").click(function(e){
 socket.emit("relaod_sharetable_list");
e.preventDefault();
});

socket.on("reload_sharetable_list_back", function(res){
for(var i=0; i<10;i=i+1){ 
   $("#res").html(res[i].title+" "+res[i].category_id+" "+res[i].explain);
}
});
