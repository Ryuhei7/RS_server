<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>websocket-chat</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- C01. Socket.IOクライアントライブラリの読込み -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>WebSocket-Chat</h1>
        <form class="form-inline">
            <div class="form-group">
                <label class="roomLabel" for="rooms">部屋：</label>
                <select class="form-control" id="rooms">
                    <option value="room01">部屋01</option>
                    <option value="room02">部屋02</option>
                    <option value="room02">部屋03</option>
                </select>

                <label class="userNameLabel" for="msgForm">名前：</label>
                <input type="text" class="form-control" id="msgForm">
            </div>
            <button type="submit" class="btn btn-primary" id="sendButton">入室</button>
        </form>
        <div id="chatLogs"></div>
    </div>
 
    <script type="text/javascript">
        var socket = io.connect(); // C02. ソケットへの接続
        var isEnter = false;
        var userName = '';
        var fontSize = "3";
  
        $("form").submit(function(e)
        {
            var message = $("#msgForm").val();
            var selectRoom = $("#rooms").val();
            $("#msgForm").val('');

            if (isEnter)
            {
                // C03. client_to_serverイベント・データを送信する
                socket.emit("emit_chat", {message_value : message, font_size_value: fontSize});
            }
            else
            {
                userName = message;
                var entryMessage = userName + "　さんが入室しました。";
                socket.emit("server_join", {select_room_value : selectRoom});
                // C05. client_to_server_broadcastイベント・データを送信する
                socket.emit("login_announce_for_others", {entry_message_value : entryMessage});
                // C06. client_to_server_personalイベント・データを送信する
                socket.emit("login_announce_on_myself", {user_name_value : userName});
                changeLabel();
            }
            e.preventDefault();
        });

        // C04. server_to_clientイベント・データを受信する
  
        socket.on("append_chat", function(data){
            $("#chatLogs").append("<div>["+ data.user_name_value +"] <FONT size=\""+data.font_size_value+"\" color=\"" + data.font_color_value + "\">"+ data.message_value  + "</FONT></div>");
        });

        socket.on("system_announce", function(data){
            $("#chatLogs").append("<div>" + data.system_log_value + "</div>");
        });
 
        function changeLabel() {
            $(".userNameLabel").text("メッセージ：");
            $("#rooms").prop("disabled", true);
            $("button").text("送信");
            isEnter = true;
        }
 
    </script>
</body>
</html>
